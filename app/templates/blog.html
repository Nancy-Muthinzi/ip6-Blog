{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class= "col-md-3"> </div>
  <div class="col-md-6">
    <div>
        {{wtf.quick_form(form)}}
        {{simplemde.load}}

        {% for blog in blog %}
        <ul>
            <p>{{blog.title}}</p>
            <p>{{blog.content}}</p>
            <p>{{blog.date}}</p>
        </ul>
        {% endfor %}
   </div>
  </div>
  <div class= "col-md-3"> </div>
</div>
</div>
{% endblock %}
