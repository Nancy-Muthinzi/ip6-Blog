{% extends 'base.html'%}

<!-- Styles block -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-+d4wMJSxEP3vzs2qZBElQRTZMXwgWH15Nyn2K/9XjKiHmh3sBuk1Un/IbcdMcYC4" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">

{% endblock %}

{% block content %}
<body style="background-image: url('static/images/purple.webp')">

<div class="container-fluid">

        <div class="card" style="width: 18rem;">
                <img class="card-img-top" <img src="../static/images/1234.jpg">
                <div class="card-body">
                  <h5 class="card-title">Nancy K. Muthinzi</h5>
                  <p class="card-text">Welcome to 'My Blog'. A place to share ideas, thoughts and advice in this journey called life.</p>
                  <a href="/profile/profile.html" class="btn btn-primary">My Profile</a>
                </div>
        </div>
              
              
    {% for blog in blog %}
    <p>{{blog.blog}}</p>
    <p>{{blog.date}}</p>

    <a href="/blog/new/comment/{{blog.id}}/view"><button class="btn btn-outline-warning btn-sm" style="color:white;" >View Comments</a></button>
    <hr>
    <a href="/blog/new/comment/{{blog.id}}"> <button class="btn btn-outline-warning btn-sm"  style="color:white;">Add New Comment</a></button>
   {% endfor %}
</div>

{% endblock %}
