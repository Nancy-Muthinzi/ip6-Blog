{% extends 'base.html'%}

{% block content%}
<div class="container-fluid">

  <div class="row">
    {% for comment in comment %}
    <div class="col-sm-4">
      <p>{{comment.user}}</p>
      {{comment.blog_id}}
    </div>
    {% endfor %}
    <div class="col-sm-8">
      {{format_comment|safe}}
    </div>
  </div>
</div>
{%endblock%}
